<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(18, 18, 18, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        --glass-blur: 20px;
        --glass-saturate: 180%;
        --text-main: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --accent-color: #f472b6; /* Pink-400 */
        --accent-gradient: linear-gradient(135deg, #f472b6 0%, #a855f7 100%);
      }

      [data-theme='light'] {
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        --glass-blur: 20px;
        --glass-saturate: 150%;
        --text-main: #1f2937;
        --text-secondary: rgba(31, 41, 55, 0.6);
        --accent-color: #db2777; /* Pink-600 */
        --accent-gradient: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
      }

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scroll but allow vertical */
        transition: background-color 0.3s ease;
      }
      
      /* Smooth fade for elements */
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary);
        border-radius: 10px;
        opacity: 0.3;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-main);
      }

      /* Gentle Sway Animation */
      @keyframes float-subtle {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-6px) rotate(0.5deg); }
      }
      
      .animate-float {
        animation: float-subtle 8s ease-in-out infinite;
      }
      
      /* Animation Delays */
      .delay-1000 { animation-delay: 1s; }
      .delay-2000 { animation-delay: 2.5s; }
      .delay-3000 { animation-delay: 4s; }

    </style>
